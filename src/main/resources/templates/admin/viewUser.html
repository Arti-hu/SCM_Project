<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/dashbase::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <section>
   <div class="title1">
  <h2 align="center" style="margin-left: 40%;" >View User</h2>
  </div>
  <div class="container" >
     <table class="table" style="width:120%; margin-left: 12%;">
  <thead class="thead-light" style="text-align: center;" >
    <tr>
      <th scope="col" >User Id</th>
      <th scope="col">User Name</th>
      <th scope="col"> User Email</th>
      <th scope="col">User Contact</th>
       <th scope="col">Password </th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user:${userObj}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.userEmail}"></td>
      <td th:text="${user.userContact}"></td>
      <td th:text="${user.password}"></td>
      
      <td><button type="button" class="btn btn-danger"><a href="#" style="color:white; text-decoration: none;">Delete</a></button> | <button type="button" class="btn btn-info"><a href="#" style="color:white; text-decoration: none;">Contact</a></button></td>
    </tr>
   
  </tbody>
</table>
 
 <div class="page" style="margin-left: 50%;">
<nav aria-label="Page navigation example" >
  <ul class="pagination" >
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li> 
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
  </div>
 </section>
</body>
</html>
