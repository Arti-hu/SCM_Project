<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <section class="banner">
   <div class="container">
		<div class="row">
			<div class="login1" style="margin-left: 35%; margin-top: 15%;">
					<h3 style="text-align: center; margin-bottom: 5%">Enter New Password</h3>
				<form action="#" th:action="@{/change_pass}" method="post">
                       
                       <div th:if="${session.message7}" th:classappend="${session.message7.messageType}" class="alert" role="alert">
                   <p th:text="${session.message7.content}"></p>
                   <th:block th:text="${#session.removeAttribute('message7')}"/>
                   </div>
                   
					<div class="form-group row">
					
					   <div class="col-sm-12">
						<!-- <label for="exampleInputEmail1" style="margin-left: 6%;">Password</label>  -->
						<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter new password here" name="password"
							aria-describedby="emailHelp" style="margin-left:1%; margin-top: 3%;">
							
					    
						<!-- <label for="exampleInputPassword1" style="margin-left: 6%;">Confirm Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1" name="password" style="margin-left: 6%;">
						 -->	
					</div>
                   </div>
					<button type="submit" class="btn btn-success" style="margin-left:38%;">Submit</button>
				</form>
			</div>
		</div>
		</div>
    
  </section>
</body>
</html>
