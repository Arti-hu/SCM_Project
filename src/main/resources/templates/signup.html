<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})" >

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Smart Contact Manager</title>
    
    
   
  </head> 
  <body>
  <section class="banner"> 
  <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3"> 
             <div class="mycard">
                  <h3 style="text-align: center;">Register Here!!</h3>
                  
                  <form th:action="@{/do_register}", method="post" th:object="${user}" enctype="multipart/form-data" >
                  
                   
                   <div th:if="${session.message1}" th:classappend="${session.message1.messageType}" class="alert" role="alert">
                   <p th:text="${session.message1.content}"></p>
                   <th:block th:text="${#session.removeAttribute('message1')}"/>
                   </div>
        
       
         
        
         <div class="form-group">
         <label for="exampleInputEmail1">User Name</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="userName"
         th:value="${user.userName}"
         th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}" >
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('userName')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">Email Address</label>
         <input type="email" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="userEmail"
         th:value="${user.userEmail}" 
           th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : ''}" >
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('userEmail')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">User Contact</label>
         <input type="text" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="userContact"
         th:value="${user.userContact}"
           th:classappend="${#fields.hasErrors('userContact') ? 'is-invalid' : ''}" >
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('userContact')}" th:text="${e}">
         </div>
         </div>
         
         <div class="form-group">
         <label for="exampleInputEmail1">Password</label>
         <input type="password" 
         class="form-control" 
         id="exampleInputEmail1" 
         name="password"
         th:value="${user.password}"
           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" >
         <div class="invalid-feedback"  th:each =  "e: ${#fields.errors('password')}" th:text="${e}">
         </div>
         </div>
        
         <div class="form-check">
         <input class="form-check-input" 
         type="checkbox"
         name="agreement" 
         id="defaultCheck1">
         <label class="form-check-label" for="defaultCheck1">
         I accept terms and conditions
         </label>
         </div>
         
         <div>
         <div class="form-group mt-3" align="center"></div>
         <input type="submit" class="btn btn-success" value="Submit" style="margin-left:30%; margin-right: 3%;"/>
         <input type="reset" class="btn btn-warning" value="Reset"/>
         </div>
         
         </form>
      </div>
    
    </div>
   </div>    
  </div>
    
    </section>
    
     <section id="footer">
       <span >Â© 2022 All Rights Reserved. </span>
      </section>
