<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View Profile</title>
</head>
<body>
	<section>
		<div class="container">

			
				<label style="margin-top: 7%; font-size: large;"> My
					Profile </label>
				<div id="backColor">
				
					<input type="file" id="profileImage" style="visibility: hidden;">
					<label for="profileImage" > <img alt="" th:src="@{'/img/'+${session.user1.profileImage}}"
						style="height:5%; width:15%; margin-left: 42%; margin-top:3%; border-radius: 50%; margin-top: 2%;"></label>
			
			<h3 style="margin-left: 40%; text-transform: uppercase;">
				<span th:text="${session.user.userName}"></span>
			</h3>

			<div class="card-body12">
				<div class="table text-center ">
					<table
						style=" font-size: large;margin-left: 30%; ">
						<tbody>
							<tr>
								<td><strong>User Name: </strong></td>
								<td th:text="${session.user.userName}"></td>
							</tr>


							<tr>
								<td><strong>Email Address: </strong></td>
								<td th:text="${session.user1.userEmail}"></td>
							</tr>
						</tbody>

						<tr>
							<td><strong>Mobile Number:</strong></td>
							<td th:text="${session.user1.userContact}"></td>
						</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>
</div>


	</section>
</body>
</html>
