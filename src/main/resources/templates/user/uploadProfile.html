<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <section>
     <div class="container">
      <p style="margin-top: 20%; font-size: large;">Upload Profile</p>
     
       <div class="row" style="margin-top: 20%; height: 40%;">
           
         <div class="col">
           <div class="profile" >
           
             
             <form action="#" th:action="@{/uploaded{userId}(userId=${session.userId})}" method="post" enctype="multipart/form-data" style="background-color:rgb(230, 230, 230); margin-left:60%; width:100%;padding:20px 40px 40px 40px; border-radius: 10px;box-shadow: 5px 5px 10px;">
                <div style="margin-bottom: 3%;">
                <img alt="" src="../img/photo.png" style="height:80px;width:80px; margin: 0 0 2% 42%; border-radius: 50%;"></div>
                 <div th:if="${session.message3}" th:classappend="${session.message3.messageType}" class="alert" role="alert">
                   <p th:text="${session.message3.content}"></p>
                   <th:block th:text="${#session.removeAttribute('message3')}"/>
                   </div>
                
              <input type="file" name="profile_image">
              <input type="submit" class="btn btn-primary" value="Upload">  
           </form>
           </div>
         </div>
       </div>
     </div>
      <script >
      $(document).ready(()=>
      {
        $(".nav-link").removeClass("active");
        $("#upload-link").addClass("active");
      });
    </script>
     
  </section>
</body>
</html>
